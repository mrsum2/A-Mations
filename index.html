<!DOCTYPE html>
<html>
<head>
    <title>Advanced Stickman Animation Game</title>
    <style>
        canvas {
            background-color: #f4f4f4;
            border: 1px solid #000;
            display: block;
            margin: auto;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #buttonContainer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Stickman Animation Game</h1>
    <canvas id="gameCanvas" width="500" height="300"></canvas>
    <div id="buttonContainer">
        <button onclick="playAnimation('punch')">Punch</button>
        <button onclick="playAnimation('kick')">Kick</button>
        <button onclick="playAnimation('backflip')">Backflip</button>
        <button onclick="playAnimation('block')">Block</button>
        <button onclick="playAnimation('jump')">Jump</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
